<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>每週角色選擇（推薦版）</title>
<script src="ban.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 0.5em; }
    .tag { margin: 4px; padding: 4px 10px; background: #eee; border-radius: 5px; display: inline-block; cursor: pointer; }
    .dimmed { background: #bbb !important; color: #666; cursor: not-allowed; }
    .highlight { background: #ff4d4d !important; color: #fff; font-weight: bold; }
    .row { margin-top: 16px; }
    select, button { margin-left: 10px; }
    #statusBox { margin-top: 16px; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
    #recommendBox { margin-top: 12px; padding: 8px; background: #e9f5ff; border-left: 4px solid #3399ff; display: none; }
</style>
</head>
<body>
<h2>角色選擇（分週 + 推薦）</h2>

<!-- 選擇週數 -->
<label>選擇週數：</label>
<select id="weekSelect" onchange="onWeekChange()"></select>

<!-- 上方角色池 -->
<div id="tagList" style="margin-top:15px;"></div>

<!-- 下方週組合區 -->
<div id="comboArea"></div>

<!-- 推薦結果 -->
<div id="recommendBox"></div>

<!-- 狀態顯示 -->
<div id="statusBox">尚未選擇任何資料。</div>
</body>
</html>
